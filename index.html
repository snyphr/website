<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Monkeys Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
        }
        .header {
            background-color: black;
            padding: 20px;
            font-size: 24px;
        }
        .video {
            margin: 20px 0;
        }
        .albums {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .album {
            width: 200px;
        }
        .album img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Arctic Monkeys Fan Page</div>
    
    <div class="video">
        <h2>Popular Song: No.1 Party Album</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/m-_2MhQpmMk?si=0eb2UmopTGObH4bF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <h2>Top Albums</h2>
    <div class="albums">
        <div class="album">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/88/Arctic_Monkeys_-_AM.png" alt="AM Album">
            <p>AM (2013)</p>
        </div>
        <div class="album">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Favourite_Worst_Nightmare.jpg" alt="Favourite Worst Nightmare">
            <p>Favourite Worst Nightmare (2007)</p>
        </div>
        <div class="album">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Arctic_Monkeys_-_Whatever_People_Say_I_Am%2C_That%27s_What_I%27m_Not.jpg" alt="Whatever People Say I Am">
            <p>Whatever People Say I Am, That’s What I’m Not (2006)</p>
        </div>
    </div>
</body>
</html>
